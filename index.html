<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="container">
        <button class="restart"><img src="./Images/Restart.png" alt="restart"></button>
        <div class="scoreKeeper">
            <div class="userScoreKeeper">
                <h2>User's Score:</h2>
                <p class="userScore"></p>
            </div>
            <div class="pcScoreKeeper">
                <h2>Computer's Score: </h2>
                <p class="pcScore"></p>
            </div>
        </div>

        <div class="btns">
            <button class="btn"><img src="./Images/Rock.png" alt="rock"></button>
            <button class="btn"><img src="./Images/Paper.png" alt="paper"></button>
            <button class="btn"><img id="scissors" src="./Images/Scissors.png" alt="scissors"></button>
        </div>

        <div class="resultsDiv">

        </div>
    </div>


</body>

<footer>

</footer>

</html>
